<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Board</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    /* Dark Mode (default) */
    :root,
    [data-theme="dark"] {
      --bg: #000000;
      --surface: #111111;
      --surface-hover: #1a1a1a;
      --border: #333333;
      --text: #ffffff;
      --text-muted: #999999;
      --accent: #58a6ff;
      --accent-hover: #79b8ff;
      --success: #3fb950;
      --success-bg: rgba(63, 185, 80, 0.1);
      --danger: #f85149;
      --danger-hover: #ff6b6b;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
      --radius: 12px;
      --radius-sm: 8px;
    }

    /* Light Mode */
    [data-theme="light"] {
      --bg: #f5f5f5;
      --surface: #ffffff;
      --surface-hover: #f0f0f0;
      --border: #e0e0e0;
      --text: #1a1a1a;
      --text-muted: #666666;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --success: #16a34a;
      --success-bg: rgba(22, 163, 74, 0.1);
      --danger: #dc2626;
      --danger-hover: #b91c1c;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans JP", Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    /* Header */
    .header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 16px 24px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 20px;
      font-weight: 600;
    }

    .logo .material-icons {
      font-size: 28px;
      color: var(--accent);
    }

    .header-stats {
      display: flex;
      gap: 20px;
      font-size: 14px;
      color: var(--text-muted);
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .stat-value {
      font-weight: 600;
      color: var(--text);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    /* Theme Toggle Button */
    .theme-toggle {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, border-color 0.2s;
      color: var(--text);
    }

    .theme-toggle:hover {
      background: var(--surface-hover);
      border-color: var(--accent);
    }

    .theme-toggle .material-icons {
      font-size: 22px;
    }

    /* Show/hide icons based on theme */
    .theme-toggle .icon-light {
      display: none;
    }

    .theme-toggle .icon-dark {
      display: block;
    }

    [data-theme="light"] .theme-toggle .icon-light {
      display: block;
    }

    [data-theme="light"] .theme-toggle .icon-dark {
      display: none;
    }

    /* Main Container */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }

    /* Input Section */
    .input-section {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 24px;
    }

    .input-wrapper {
      display: flex;
      gap: 12px;
    }

    .task-input {
      flex: 1;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 14px 18px;
      font-size: 16px;
      color: var(--text);
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .task-input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
    }

    .task-input::placeholder {
      color: var(--text-muted);
    }

    .add-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius-sm);
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.2s, transform 0.1s;
    }

    .add-btn:hover {
      background: var(--accent-hover);
    }

    .add-btn:active {
      transform: scale(0.98);
    }

    /* Board Layout */
    .board {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    /* Column */
    .column {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      display: flex;
      flex-direction: column;
      min-height: 400px;
      max-height: calc(100vh - 280px);
    }

    .column-header {
      padding: 16px 20px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .column-title {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      font-weight: 600;
    }

    .column-title .material-icons {
      font-size: 22px;
    }

    .column.pending .column-title .material-icons {
      color: var(--accent);
    }

    .column.completed .column-title .material-icons {
      color: var(--success);
    }

    .column-count {
      background: var(--bg);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-muted);
    }

    .column-actions {
      display: flex;
      gap: 8px;
    }

    .column-action-btn {
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 6px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, color 0.2s;
    }

    .column-action-btn:hover {
      background: var(--surface-hover);
      color: var(--danger);
    }

    .column-action-btn .material-icons {
      font-size: 20px;
    }

    /* Task List */
    .task-list {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }

    .task-list::-webkit-scrollbar {
      width: 8px;
    }

    .task-list::-webkit-scrollbar-track {
      background: transparent;
    }

    .task-list::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    .task-list::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-muted);
      text-align: center;
      padding: 40px 20px;
    }

    .empty-state .material-icons {
      font-size: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .empty-state p {
      font-size: 14px;
    }

    /* Task Card */
    .task {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 14px 16px;
      margin-bottom: 10px;
      cursor: grab;
      transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .task:hover {
      border-color: var(--accent);
      box-shadow: var(--shadow);
    }

    .task:active {
      cursor: grabbing;
    }

    .task.dragging {
      opacity: 0.5;
      transform: rotate(3deg);
    }

    .task.completed-task {
      opacity: 0.7;
    }

    .task.completed-task .task-text {
      text-decoration: line-through;
      color: var(--text-muted);
    }

    /* Checkbox */
    .task-checkbox {
      flex-shrink: 0;
      width: 22px;
      height: 22px;
      border: 2px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, border-color 0.2s;
      margin-top: 1px;
    }

    .task-checkbox:hover {
      border-color: var(--accent);
    }

    .task-checkbox.checked {
      background: var(--success);
      border-color: var(--success);
    }

    .task-checkbox .material-icons {
      font-size: 16px;
      color: #fff;
      display: none;
    }

    .task-checkbox.checked .material-icons {
      display: block;
    }

    /* Task Content */
    .task-content {
      flex: 1;
      min-width: 0;
    }

    .task-text {
      font-size: 15px;
      word-break: break-word;
    }

    .task-date {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 6px;
    }

    /* Task Actions */
    .task-actions {
      display: flex;
      gap: 4px;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .task:hover .task-actions {
      opacity: 1;
    }

    .task-action-btn {
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s, color 0.2s;
    }

    .task-action-btn:hover {
      background: var(--surface-hover);
    }

    .task-action-btn.delete:hover {
      color: var(--danger);
    }

    .task-action-btn .material-icons {
      font-size: 18px;
    }

    /* Drop Zone Indicator */
    .task-list.drag-over {
      background: rgba(88, 166, 255, 0.05);
      border-radius: var(--radius-sm);
    }

    .drop-indicator {
      height: 3px;
      background: var(--accent);
      border-radius: 2px;
      margin: 5px 0;
      display: none;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .header {
        padding: 12px 16px;
      }

      .header-content {
        flex-wrap: wrap;
      }

      .header-right {
        order: 2;
        width: 100%;
        justify-content: space-between;
        margin-top: 12px;
      }

      .header-stats {
        justify-content: flex-start;
      }

      .theme-toggle {
        flex-shrink: 0;
      }

      .container {
        padding: 16px;
      }

      .input-section {
        padding: 16px;
      }

      .input-wrapper {
        flex-direction: column;
      }

      .add-btn {
        justify-content: center;
      }

      .board {
        grid-template-columns: 1fr;
      }

      .column {
        min-height: 300px;
        max-height: none;
      }

      .task-actions {
        opacity: 1;
      }
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .task {
      animation: slideIn 0.2s ease-out;
    }

    /* Favicon Canvas (hidden) */
    #favicon-canvas {
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="favicon-canvas" width="32" height="32"></canvas>

  <header class="header">
    <div class="header-content">
      <div class="logo">
        <span class="material-icons">check_circle</span>
        <span>Todo Board</span>
      </div>
      <div class="header-right">
        <div class="header-stats">
          <div class="stat">
            <span class="material-icons" style="font-size: 18px; color: var(--accent);">pending_actions</span>
            <span>未完了:</span>
            <span class="stat-value" id="pending-count">0</span>
          </div>
          <div class="stat">
            <span class="material-icons" style="font-size: 18px; color: var(--success);">task_alt</span>
            <span>完了:</span>
            <span class="stat-value" id="completed-count">0</span>
          </div>
        </div>
        <button class="theme-toggle" id="theme-toggle" title="テーマ切替">
          <span class="material-icons icon-dark">light_mode</span>
          <span class="material-icons icon-light">dark_mode</span>
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="input-section">
      <div class="input-wrapper">
        <input
          type="text"
          class="task-input"
          id="task-input"
          placeholder="新しいタスクを入力..."
          autocomplete="off"
        >
        <button class="add-btn" id="add-btn">
          <span class="material-icons">add</span>
          追加
        </button>
      </div>
    </section>

    <div class="board">
      <!-- Pending Column -->
      <div class="column pending">
        <div class="column-header">
          <div class="column-title">
            <span class="material-icons">radio_button_unchecked</span>
            未完了
            <span class="column-count" id="pending-column-count">0</span>
          </div>
        </div>
        <div class="task-list" id="pending-list" data-status="pending"></div>
      </div>

      <!-- Completed Column -->
      <div class="column completed">
        <div class="column-header">
          <div class="column-title">
            <span class="material-icons">check_circle</span>
            完了
            <span class="column-count" id="completed-column-count">0</span>
          </div>
          <div class="column-actions">
            <button class="column-action-btn" id="clear-completed" title="完了済みをすべて削除">
              <span class="material-icons">delete_sweep</span>
            </button>
          </div>
        </div>
        <div class="task-list" id="completed-list" data-status="completed"></div>
      </div>
    </div>
  </main>

  <script>
    // ==================== State ====================
    const STORAGE_KEY = 'todo_board_v1';
    const THEME_KEY = 'todo_board_theme';
    let tasks = [];
    let draggedTask = null;

    // ==================== DOM Elements ====================
    const taskInput = document.getElementById('task-input');
    const addBtn = document.getElementById('add-btn');
    const pendingList = document.getElementById('pending-list');
    const completedList = document.getElementById('completed-list');
    const pendingCount = document.getElementById('pending-count');
    const completedCount = document.getElementById('completed-count');
    const pendingColumnCount = document.getElementById('pending-column-count');
    const completedColumnCount = document.getElementById('completed-column-count');
    const clearCompletedBtn = document.getElementById('clear-completed');
    const themeToggleBtn = document.getElementById('theme-toggle');

    // ==================== Theme ====================
    function loadTheme() {
      const savedTheme = localStorage.getItem(THEME_KEY);
      const theme = savedTheme || 'dark';
      document.documentElement.setAttribute('data-theme', theme);
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem(THEME_KEY, newTheme);
    }

    // Load theme immediately to prevent flash
    loadTheme();

    // ==================== Initialize ====================
    function init() {
      loadTasks();
      render();
      setupEventListeners();
      setupDragAndDrop();
    }

    // ==================== Storage ====================
    function loadTasks() {
      try {
        const data = localStorage.getItem(STORAGE_KEY);
        tasks = data ? JSON.parse(data) : [];
      } catch (e) {
        console.error('Failed to load tasks:', e);
        tasks = [];
      }
    }

    function saveTasks() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
      } catch (e) {
        console.error('Failed to save tasks:', e);
      }
    }

    // ==================== Task Operations ====================
    function addTask(text) {
      const trimmed = text.trim();
      if (!trimmed) return;

      const task = {
        id: Date.now().toString(),
        text: trimmed,
        completed: false,
        createdAt: new Date().toISOString()
      };

      tasks.unshift(task);
      saveTasks();
      render();
    }

    function toggleTask(id) {
      const task = tasks.find(t => t.id === id);
      if (task) {
        task.completed = !task.completed;
        if (task.completed) {
          task.completedAt = new Date().toISOString();
        } else {
          delete task.completedAt;
        }
        saveTasks();
        render();
      }
    }

    function deleteTask(id) {
      tasks = tasks.filter(t => t.id !== id);
      saveTasks();
      render();
    }

    function clearCompleted() {
      const completedTasks = tasks.filter(t => t.completed);
      if (completedTasks.length === 0) return;

      if (confirm(`完了済みのタスク ${completedTasks.length} 件を削除しますか？`)) {
        tasks = tasks.filter(t => !t.completed);
        saveTasks();
        render();
      }
    }

    // ==================== Render ====================
    function render() {
      const pendingTasks = tasks.filter(t => !t.completed);
      const completedTasks = tasks.filter(t => t.completed);

      // Update counts
      pendingCount.textContent = pendingTasks.length;
      completedCount.textContent = completedTasks.length;
      pendingColumnCount.textContent = pendingTasks.length;
      completedColumnCount.textContent = completedTasks.length;

      // Render pending tasks
      if (pendingTasks.length === 0) {
        pendingList.innerHTML = `
          <div class="empty-state">
            <span class="material-icons">inbox</span>
            <p>タスクがありません</p>
          </div>
        `;
      } else {
        pendingList.innerHTML = pendingTasks.map(task => createTaskHTML(task)).join('');
      }

      // Render completed tasks
      if (completedTasks.length === 0) {
        completedList.innerHTML = `
          <div class="empty-state">
            <span class="material-icons">check_circle_outline</span>
            <p>完了したタスクがありません</p>
          </div>
        `;
      } else {
        completedList.innerHTML = completedTasks.map(task => createTaskHTML(task)).join('');
      }

      // Update tab and favicon
      updateTab(pendingTasks.length);

      // Re-attach drag events to new task elements
      attachDragEvents();
    }

    function createTaskHTML(task) {
      const date = task.completed && task.completedAt
        ? formatDate(task.completedAt)
        : formatDate(task.createdAt);
      const dateLabel = task.completed ? '完了' : '作成';

      return `
        <div class="task ${task.completed ? 'completed-task' : ''}"
             data-id="${task.id}"
             draggable="true">
          <div class="task-checkbox ${task.completed ? 'checked' : ''}"
               onclick="toggleTask('${task.id}')">
            <span class="material-icons">check</span>
          </div>
          <div class="task-content">
            <div class="task-text">${escapeHTML(task.text)}</div>
            <div class="task-date">${dateLabel}: ${date}</div>
          </div>
          <div class="task-actions">
            <button class="task-action-btn delete" onclick="deleteTask('${task.id}')" title="削除">
              <span class="material-icons">close</span>
            </button>
          </div>
        </div>
      `;
    }

    function formatDate(isoString) {
      const date = new Date(isoString);
      const now = new Date();
      const isToday = date.toDateString() === now.toDateString();

      if (isToday) {
        return date.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
      }
      return date.toLocaleDateString('ja-JP', { month: 'short', day: 'numeric' });
    }

    function escapeHTML(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    // ==================== Tab & Favicon ====================
    function updateTab(count) {
      document.title = count > 0 ? `(${count}) Todo Board` : 'Todo Board';
      updateFavicon(count);
    }

    function updateFavicon(count) {
      const canvas = document.getElementById('favicon-canvas');
      const ctx = canvas.getContext('2d');

      ctx.clearRect(0, 0, 32, 32);

      // Background circle
      ctx.beginPath();
      ctx.arc(16, 16, 14, 0, Math.PI * 2);
      ctx.fillStyle = count > 0 ? '#58a6ff' : '#3fb950';
      ctx.fill();

      // Text or checkmark
      ctx.fillStyle = '#fff';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';

      if (count > 0) {
        ctx.font = 'bold 16px sans-serif';
        ctx.fillText(count > 99 ? '99+' : count.toString(), 16, 17);
      } else {
        ctx.font = '20px sans-serif';
        ctx.fillText('✓', 16, 17);
      }

      // Update favicon
      const link = document.querySelector("link[rel*='icon']") || document.createElement('link');
      link.rel = 'icon';
      link.href = canvas.toDataURL();
      document.head.appendChild(link);
    }

    // ==================== Event Listeners ====================
    function setupEventListeners() {
      // Add task on button click
      addBtn.addEventListener('click', () => {
        addTask(taskInput.value);
        taskInput.value = '';
        taskInput.focus();
      });

      // Add task on Enter key
      taskInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.isComposing) {
          addTask(taskInput.value);
          taskInput.value = '';
        }
      });

      // Clear completed tasks
      clearCompletedBtn.addEventListener('click', clearCompleted);

      // Theme toggle
      themeToggleBtn.addEventListener('click', toggleTheme);
    }

    // ==================== Drag and Drop ====================
    function setupDragAndDrop() {
      const lists = [pendingList, completedList];

      lists.forEach(list => {
        list.addEventListener('dragover', (e) => {
          e.preventDefault();
          list.classList.add('drag-over');
        });

        list.addEventListener('dragleave', (e) => {
          if (!list.contains(e.relatedTarget)) {
            list.classList.remove('drag-over');
          }
        });

        list.addEventListener('drop', (e) => {
          e.preventDefault();
          list.classList.remove('drag-over');

          if (draggedTask) {
            const taskId = draggedTask.dataset.id;
            const task = tasks.find(t => t.id === taskId);
            const targetStatus = list.dataset.status;

            if (task) {
              const shouldBeCompleted = targetStatus === 'completed';
              if (task.completed !== shouldBeCompleted) {
                task.completed = shouldBeCompleted;
                if (shouldBeCompleted) {
                  task.completedAt = new Date().toISOString();
                } else {
                  delete task.completedAt;
                }
                saveTasks();
                render();
              }
            }
          }
        });
      });
    }

    function attachDragEvents() {
      const taskElements = document.querySelectorAll('.task');

      taskElements.forEach(task => {
        task.addEventListener('dragstart', (e) => {
          draggedTask = task;
          task.classList.add('dragging');
          e.dataTransfer.effectAllowed = 'move';
        });

        task.addEventListener('dragend', () => {
          task.classList.remove('dragging');
          draggedTask = null;
          document.querySelectorAll('.task-list').forEach(list => {
            list.classList.remove('drag-over');
          });
        });
      });
